<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <div id="content">
      <h1>Image Slider</h1>
      <div class="main">
        <div>
          <img
            src="3490f5eea08639f690a3.svg"
            alt="Left arrow"
            class="left-arrow"
          />
        </div>
        <div class="picture-frame">
          <div class="image-slides">
            <img src="6adfe67d67d1d718a203.jpg" alt="Blurry city" class="visible" />
            <img src="9d8219247d93be153fea.jpg" alt="M83 Space" />
            <img src="93eac68f98c179709fd3.jpg" alt="Arthur Morgan" />
          </div>
        </div>
        <div>
          <img
            src="cb3e629604702ef8bc66.svg"
            alt="Right arrow"
            class="right-arrow"
          />
        </div>
      </div>
      <div class="navigation">
        <div class="circle selected" data-index="0"></div>
        <div class="circle" data-index="1"></div>
        <div class="circle" data-index="2"></div>
      </div>
    </div>
  </body>
</html>
