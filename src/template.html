<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <h1>Image Slider</h1>
      <div class="main">
        <div>
          <img
            src="./images/chevron-left.svg"
            alt="Left arrow"
            class="left-arrow"
          />
        </div>
        <div class="picture-frame">
          <div class="image-slides">
            <img src="./images/blurry.jpg" alt="Blurry city" class="visible" />
            <img src="./images/m83.jpg" alt="M83 Space" />
            <img src="./images/rdr2.jpg" alt="Arthur Morgan" />
          </div>
        </div>
        <div>
          <img
            src="./images/chevron-right.svg"
            alt="Right arrow"
            class="right-arrow"
          />
        </div>
      </div>
      <div class="navigation">
        <div class="circle selected" data-index="0"></div>
        <div class="circle" data-index="1"></div>
        <div class="circle" data-index="2"></div>
      </div>
    </div>
  </body>
</html>
